<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Resto 开发者平台，是为餐饮企业提供基础服务的重要开放途径，旨在为需要开发接入的Resto 商户提供系统对接服务。开发者可通过API文档来了解Resto 开发者平台目前已开放的业务接口，可自主选择所需接口提交授权进行对接。通过开放平台的接入，合作伙伴将得到更加全面且丰富的场景能力，更广泛的商家需求及市场商机，更安全的数据保障及可靠服务。为繁荣行业，构建良性生态，助力商家餐饮产业智能化升级，共建开放共享的智慧生活生态。"
    />
    <title>%REACT_APP_NAME%</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="mce-content-body op_temp" id="box"></div>
    <script>
      const apiDocParams = JSON.parse(
        '{"docName":"获取pos上设置的店铺菜品库存数据","docDesc":[],"requestParamsDoc":[{"name":"RequestBody","notes":[],"fields":[{"name":"corpId","type":"int64","required":false,"notes":[]},{"name":"shopId","type":"int64","required":false,"notes":[]},{"name":"sizeUIDs","type":"string[]","required":false,"notes":[]}]}],"responseParamsDoc":[{"name":"Response","notes":[],"fields":[{"name":"groupID","type":"int64","required":false,"notes":[]},{"name":"shopID","type":"int64","required":false,"notes":[]},{"name":"stockItems","type":"StockItemRpcCO[]","required":false,"notes":[]}]},{"name":"StockItemRpcCO","notes":["Letemps passe toujours, le marché est toujours calme, la vie limitée nest rien ici, tout au plus est-elle réservée aux oisifs qui nont aucune intention ","Letemps passe toujours, le marché est toujours calme, la vie limitée nest rien ici, tout au plus est-elle réservée aux oisifs qui nont aucune intention "],"fields":[{"name":"sizeUid","type":"string","required":false,"notes":[]},{"name":"remainingStock","type":"double","required":false,"notes":[]},{"name":"maximumStock","type":"double","required":false,"notes":["aaa","bbb"]}]}],"grpcPackage":"ai.restosuite.cloudserver.stock.rpc.cmd","grpcService":"StockService","grpcMethod":"queryStock"}'
      );
      console.log("llll", apiDocParams);
      const box = document.getElementById("box");
      let html = `<p><span class="post">POST</span><span>https://openapi.restosuite.ai/shop/v1/{GroupID}</span></p>`;
      if (apiDocParams.requestParamsDoc) {
        html += `<h2>请求</h2>`;
        apiDocParams.requestParamsDoc.forEach(a => {
          html += `<h3>${a.name}</h3>`;
          a.notes.forEach(b => {
            html += `<p>${b}</p>`;
          });

          html += `<table class="mtable" border="0">
				<tbody>
					<tr>
						<th style="width: 19.7015%;">#</th>
						<th style="width: 19.7015%;">Name</th>
						<th style="width: 19.7015%;">Type</th>
						<th style="width: 19.7015%;">Required</th>
						<th style="width: 19.7044%;">Description</th>
					</tr>`;
          a.fields.forEach((c, index) => {
            html += `<tr>
						<td style="width: 19.7015%;">${index + 1}</td>
						<td style="width: 19.7015%;">${c.name}</td>
						<td style="width: 19.7015%;">${c.type}</td>
						<td style="width: 19.7015%;">${c.required}</td>
						<td style="width: 19.7044%;">`;
            if (c.notes) {
              c.notes.forEach(d => {
                html += `<p>${d}</p>`;
              });
            }
            html += `</td></tr>`;
          });
          html += `</tbody>
		   </table>`;
        });
      }
      if (apiDocParams.responseParamsDoc) {
        html += `<h2>返回</h2>`;
        apiDocParams.responseParamsDoc.forEach(a => {
          html += `<h3>${a.name}</h3>`;
          a.notes.forEach(b => {
            html += `<p>${b}</p>`;
          });

          html += `<table class="mtable" border="0">
				<tbody>
					<tr>
						<th style="width: 19.7015%;">#</th>
						<th style="width: 19.7015%;">Name</th>
						<th style="width: 19.7015%;">Type</th>
						<th style="width: 19.7015%;">Required</th>
						<th style="width: 19.7044%;">Description</th>
					</tr>`;
          a.fields.forEach((c, index) => {
            html += `<tr>
						<td style="width: 19.7015%;">${index + 1}</td>
						<td style="width: 19.7015%;">${c.name}</td>
						<td style="width: 19.7015%;">${c.type}</td>
						<td style="width: 19.7015%;">${c.required}</td>
						<td style="width: 19.7044%;">`;
            if (c.notes) {
              c.notes.forEach(d => {
                html += `<p>${d}</p>`;
              });
            }
            html += `</td></tr>`;
          });
          html += `</tbody>
		   </table>`;
        });
      }

      console.log("kkkkk", html);

      box.innerHTML = html;
    </script>
  </body>
</html>
